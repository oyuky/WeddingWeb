<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mesa de Regalos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="backgroundInv">
  <div>
    <p class="MesaRegalos lateralpadding25">Numero de Eventos
  </p>
  </div>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon name="{{item.icon}}" item-left></ion-icon>
      <p class="MesaRegalos">{{item.tienda}}</p>
      <div class="item-note" item-right>
        <p class="MesaRegalos">{{item.numero}}</p>
      </div>
    </button>
  </ion-list>

  <div class="flor">
    <img src="assets/images/{{pinguino%2?'pinguino':'geometric-rose'}}.png" height="{{pinguino%2?'250':'150'}}" width="150">
  </div>
</ion-content>
