

<ion-content>
  <ion-slides pager="true" parallax="true" >

    <ion-slide>
      <img src="assets/images/bunch-of-flowers.jpg" style="max-height:750px;width:100%">
      <h1>Estas invitado a un evento</h1>
    </ion-slide>

    <ion-slide>
      <img src="assets/images/Romantic-Backgrounds-Full-HD-8.jpg" style="max-height:750px;width:100%">
      <h1>No no es en la playa</h1>
      <p>Si ya te lo estas imaginando...</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/images/eggs-wedding.jpg" style="max-height:750px;width:100%">

      <h1>Adentro esta la Invitacion! Quieres asistir?</h1>
      <button ion-button outlinse small (click)="navHome()">
         Si
      </button>
      <button ion-button outline small (click)="navHome()">
         A distancia tal vez
      </button>
      <button ion-button outline small>
         No
      </button>
      <ion-input center [(ngModel)]="password" type="password" placeholder="Captura la clave que te dimos"></ion-input>

    </ion-slide>

  </ion-slides>
</ion-content>
